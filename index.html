<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <svg class="svg" height="200" width="200">
        <rect class="suqare" x="20" y="40" rx="20" ry="20" width="100" height="100"
            style="fill: red; stroke: black; stroke-width:5;" />
    </svg>
    <svg class="svg" height="150" width="200">
        <rect class="rect" width="200" height="100" style="fill: green; stroke:orange; stroke-width:5;" />
    </svg>
    <svg class="svg" height="150" width="150">
        <circle class="circle" cx="50" cy="50" r="40" style="fill:blue; stroke:#cc00ff; stroke-width:5;" />
    </svg>
    <svg class="svg" height="160" width="200">
        <ellipse class="ellipse" cx="100" cy="70" rx="85" ry="55" style="fill:yellow; stroke: pink; stroke-width:5;" />
    </svg>

    <svg class="svgs" height="200" width="300">
        <polygon class="svg_polygon" points="100,10 40,198 190,78 10,78 160,198" fill="#2db1c2" stroke="#00ff40"
            stroke-width="5" fill-rule="evenodd" />
    </svg>
